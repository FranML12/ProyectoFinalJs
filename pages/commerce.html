    <section class="shopping-cart" id="cart">
      <div class="container">
          <h1 class="text-center">CARRITO</h1>
          <hr>
          <div class="row">
              <div class="col-6">
                  <div class="shopping-cart-header">

              </div>
          </div>
          <!-- START SHOPPING CART ITEMS -->

          <div class="row">
              <div class="col-12">
                  <div class="shopping-cart-total d-flex align-items-center">
                      <p class="mb-0">Total</p>
                      <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
                      <button class="btn btn-success ml-auto comprarButton" id="btnCompra" type="button" data-toggle="modal" data-target="#comprarModal">Comprar</button>
                  </div>
              </div>
          </div>
          <!-- END TOTAL -->
          <!-- START MODAL COMPRA -->
          <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                          </button>
                      </div>
                      <div class="modal-body">
                          <p>Pronto recibirá su pedido</p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      </div>

              </div>
          </div>
